<!DOCTYPE html>

<body>

    <form class="gridLayout estructura">

            <h4>CREA UNA CUENTA</h4>

            <input  id="inputDatos" type="text" name="nombre" id="nombres" placeholder="Nombre" required> 
        </section>

        <section class="grid-nested c3">
            <input  id="inputDatos" type="text" name="apellido" id="apellidos" placeholder="Apellido" required> 
        </section>

        <section class="grid-nested c1">
            <input  id="inputDatos"  type="email" name="email" id="email" placeholder="Ingresa tu email" required> 
        </section>

        <section class="grid-nested c1">
            <input id="inputDatos" type="password" name="contrase単a" id="contrase単a" placeholder="Contrase単a nueva" required>
        </section>

        <section class="grid-nested c2">
            <input id="inputDatos" type="date" name="fecha" id="contrase単a" required> 
        </section>

        <!--
        <section class="grid-nested c3">
            <div class="caja">              
                <input  type="radio" name="gender" id="hombre" required> Hombre
                <input  type="radio" name="gender" id="mujer" required> Mujer
            </div>
        </section>
        -->

</html>
